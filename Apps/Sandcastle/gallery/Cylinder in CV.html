<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A large cylinder stretches into space, check out what it looks like in Columbus View.">
    <meta name="cesium-sandcastle-labels" content="Showcases, Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(Cesium) {
    "use strict";

    //
    // Try viewing this in Columbus View.
    //

    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var primitives = scene.getPrimitives();
    var ellipsoid = viewer.centralBody.getEllipsoid();

    var length = 400000.0;
    var radius = 5000000.0;
    var count = 50;
    var geometryInstances = [];

    for (var i = 0; i < count; ++i) {
        var positionOnEllipsoid = ellipsoid.cartographicToCartesian(
            Cesium.Cartographic.fromDegrees(-100.0, 50.0, length * i));

        var modelMatrix = Cesium.Matrix4.multiplyByTranslation(
            Cesium.Transforms.eastNorthUpToFixedFrame(positionOnEllipsoid),
            new Cesium.Cartesian3(0.0, 0.0, length * 0.5)
        );

        var fillGeometry = new Cesium.CylinderGeometry({
            length : length,
            topRadius : radius,
            bottomRadius : radius,
            vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT
        });

        var cylinder = new Cesium.GeometryInstance({
            geometry : fillGeometry,
            modelMatrix : modelMatrix,
            attributes : {
                color : Cesium.ColorGeometryInstanceAttribute.fromColor(new Cesium.Color(1.0, 0.0, 0.0, 0.5))
            }
        });

        geometryInstances.push(cylinder);
    }

    // Add cylinders to primitives
    primitives.add(new Cesium.Primitive({
        geometryInstances : geometryInstances,
        appearance : new Cesium.PerInstanceColorAppearance({
            closed : true
        })
    }));

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
