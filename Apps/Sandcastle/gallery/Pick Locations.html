<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use the mouse to select positions.">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0" src="../../../ThirdParty/dojo-release-1.7.2-src/dojo/dojo.js"></script>
    <script type="text/javascript">
    require({
        baseUrl : '../../..',
        packages: [
            { name: 'dojo', location: 'ThirdParty/dojo-release-1.7.2-src/dojo' },
            { name: 'dijit', location: 'ThirdParty/dojo-release-1.7.2-src/dijit' },
            { name: 'dojox', location: 'ThirdParty/dojo-release-1.7.2-src/dojox' },
            { name: 'Assets', location: 'Source/Assets' },
            { name: 'Core', location: 'Source/Core' },
            { name: 'DynamicScene', location: 'Source/DynamicScene' },
            { name: 'Renderer', location: 'Source/Renderer' },
            { name: 'Scene', location: 'Source/Scene' },
            { name: 'Shaders', location: 'Source/Shaders' },
            { name: 'ThirdParty', location: 'Source/ThirdParty' },
            { name: 'Widgets', location: 'Source/Widgets' },
            { name: 'Workers', location: 'Source/Workers' }
        ]
    });
    </script>
    <link rel="Stylesheet" href="../../../ThirdParty/dojo-release-1.7.2-src/dijit/themes/claro/claro.css" type="text/css">
    <link rel="Stylesheet" href="../../../Source/Widgets/Dojo/CesiumViewerWidget.css" type="text/css">
</head>
<body class="claro" data-sandcastle-bucket="bucket-dojo.html" data-sandcastle-title="Cesium + Dojo">
<style>
    body {
        background: #000;
        color: #eee;
        font-family: sans-serif;
        font-size: 9pt;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .fullSize {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        border: none;
        width: 100%;
        height: 100%;
    }
    #toolbar {
        margin: 50px;
        padding: 2px 5px;
        position: absolute;
    }
    #pos {
        margin: 15px;
        padding: 2px 5px;
        position: absolute;
    }
</style>

<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">Loading...</div>
<input id="pos" type="text" size="50" />
<script id="cesium_sandcastle_script">
require([
    'Source/Cesium', 'Widgets/Dojo/CesiumWidget',
    'dojo/on', 'dojo/dom', 'dijit/form/Button'
], function(
    Cesium, CesiumWidget,
    on, dom, Button)
{
    "use strict";
    
    var handler;
    
    function pickCartographicPosition(scene, ellipsoid) {
        Sandcastle.declare(pickCartographicPosition);   // For highlighting in Sandcastle.

        var facility;
        Cesium.when.all([
                         Cesium.loadImage('../images/facility.gif')
                        ])
                   .then(function(images) {

            var billboards = new Cesium.BillboardCollection();
            var textureAtlas = scene.getContext().createTextureAtlas({
                images : images
            });
            billboards.setTextureAtlas(textureAtlas);
    
            facility = billboards.add({
                position : ellipsoid.cartographicToCartesian(Cesium.Cartographic.fromDegrees(-80.50, 35.14)),
                imageIndex : 0
            });
    
            scene.getPrimitives().add(billboards);
        });
        
        // Mouse over the globe to see the cartographic position
        handler = new Cesium.ScreenSpaceEventHandler(scene.getCanvas());
        handler.setInputAction(function(movement) {
            var cartesian = scene.getCamera().controller.pickEllipsoid(movement.position, ellipsoid);
            if (cartesian) {
                var cartographic = ellipsoid.cartesianToCartographic(cartesian);
                document.getElementById('pos').value = '(' + Cesium.Math.toDegrees(cartographic.longitude) + ', ' + Cesium.Math.toDegrees(cartographic.latitude) + ')';
                facility.setPosition(cartesian);
            }
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }

    var widget = new CesiumWidget();
    widget.placeAt(dom.byId('cesiumContainer'));
    widget.startup();
    dom.byId('toolbar').innerHTML = '';

    pickCartographicPosition(widget.scene, widget.ellipsoid);
});
</script>
</body>
</html>
