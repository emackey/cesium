<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Create 3D models using glTF.">
    <meta name="cesium-sandcastle-labels" content="Tutorials,Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var skyBoxPath = '/EnvMaps/ComSpOC_Pano2/COMSpOC_2k_';

var viewer = new Cesium.Viewer('cesiumContainer', {
    infoBox : false,
    selectionIndicator : false,
    shadows : false,
    skyBox : new Cesium.SkyBox({
        sources : {
            positiveX : skyBoxPath + 'px.png',
            negativeX : skyBoxPath + 'mx.png',
            positiveY : skyBoxPath + 'py.png',
            negativeY : skyBoxPath + 'my.png',
            positiveZ : skyBoxPath + 'pz.png',
            negativeZ : skyBoxPath + 'mz.png'
        }
    })
});

window.setTimeout(function() {
    viewer.scene._cubeMap = viewer.scene.skyBox._cubeMap;
}, 1000);
window.Cesium = Cesium;
window.viewer = viewer;

function createModel(url, height, heading) {
    viewer.entities.removeAll();

    var position = Cesium.Cartesian3.fromDegrees(-123.074085, 44.050050, height);
    heading = Cesium.Math.toRadians(heading || 135);
    var pitch = 0;
    var roll = 0;
    var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
    var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);

    var entity = viewer.entities.add({
        name : url,
        position : position,
        orientation : orientation,
        model : {
            uri : url,
            minimumPixelSize : 128,
            maximumScale : 20000
        }
    });
    viewer.trackedEntity = entity;
}

var options = [{
    text : 'Damaged Helmet',
    onselect : function() {
        createModel('../../../Specs/Data/Models/PBR/damagedHelmet/damagedHelmet.gltf', 5000.0);
    }
}, {
    text : 'Ground vehicle',
    onselect : function() {
        createModel('../../../../BabylonJS-glTFLoader/src/models/2.0/png/GroundVehicle/NoRust/GLTF/GroundVehicle_v12b_Cycles.gltf', 0, 135+90);
    }
}, {
    text : 'Metal Rough Spheres',
    onselect : function() {
        createModel('../../../../glTF-WebGL-PBR/models/MetalRoughSpheres/glTF/metalRoughSpheres.gltf', 50);
    }
}, {
    text : 'Material Ducks',
    onselect : function() {
        createModel('../../../../BabylonJS-glTFLoader/src/models/2.0/png/MaterialDucks/glTF/MaterialDucks.gltf', 8000, 45);
    }
}, {
    text : 'Normal Tangent Test',
    onselect : function() {
        createModel('../../../../BabylonJS-glTFLoader/src/models/2.0/png/NormalTangentTest/glTF/NormalTangentTest.gltf', 8000, 45);
    }
}];

Sandcastle.addToolbarMenu(options);
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
